# klinik_alya_medika-4 (Laragon / Windows) - copy-paste ready
server {
    listen 80;
    server_name localhost klinik_alya_medika-4.test;
    root "C:/laragon/www/klinik_alya_medika-4/public";
    index index.php index.html;
    charset utf-8;

    # Prevent accidental file disclosure, allow .well-known for certs
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static assets (adjust max-age if you use fingerprinting)
    location ~* \.(?:css|js|json|xml|txt|jpg|jpeg|gif|png|ico|svg|webp|woff2|woff|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Remove trailing slash safely (optional)
    rewrite ^/(.+)/$ /$1 permanent;

    # PHP-FPM handling (Windows / Laragon typical - default: 127.0.0.1:9000)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # pass auth headers to PHP so middleware can access them
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;

        fastcgi_pass 127.0.0.1:9000;    # <-- change if Laragon uses different port
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }

    # Increase upload size if needed
    client_max_body_size 50M;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Windows specific settings
    sendfile off;
    tcp_nopush on;
}
