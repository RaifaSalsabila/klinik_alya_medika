name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug SSH Key
      run: |
        echo "Checking SSH key format..."
        echo "${{ secrets.VPS_SSH_KEY }}" | head -n 1
        echo "Key lines count: $(echo "${{ secrets.VPS_SSH_KEY }}" | wc -l)"
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo 'SSH Connection OK'"
        
    - name: Deploy to VPS via SSH
      if: success()
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd /var/www/klinik_alya_medika
          git config --global --add safe.directory /var/www/klinik_alya_medika
          sudo git pull origin main
          sudo composer install --no-dev --optimize-autoloader --no-interaction
          sudo npm install
          sudo npm run build
          sudo php artisan config:clear
          sudo php artisan cache:clear
          sudo php artisan route:clear
          sudo php artisan view:clear
          sudo php artisan migrate --force
          sudo chown -R www-data:www-data /var/www/klinik_alya_medika
          sudo chmod -R 755 /var/www/klinik_alya_medika
          sudo chmod -R 775 /var/www/klinik_alya_medika/storage
          sudo chmod -R 775 /var/www/klinik_alya_medika/bootstrap/cache
          sudo systemctl restart php8.3-fpm
          sudo systemctl restart nginx
        EOF

    - name: Deployment Status
      if: success()
      run: echo "✅ Deployment successful!"

    - name: Deployment Failed
      if: failure()
      run: echo "❌ Deployment failed!"
