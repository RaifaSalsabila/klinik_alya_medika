name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, mbstring, pdo, zip
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Build Success
      run: echo "✅ Build completed successfully!"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/klinik_alya_medika

          # Fix git ownership
          sudo git config --global --add safe.directory /var/www/klinik_alya_medika

          # Pull latest code
          sudo git pull origin main

          # Install dependencies
          sudo composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          sudo npm ci
          sudo npm run build

          # Run Laravel commands
          sudo php artisan migrate --force
          sudo php artisan config:cache
          sudo php artisan route:cache
          sudo php artisan view:cache

          # Fix permissions
          sudo chmod -R 775 storage bootstrap/cache
          sudo chown -R www-data:www-data storage bootstrap/cache

          # Restart PHP-FPM
          sudo systemctl restart php8.3-fpm

          echo "✅ Deployment completed successfully!"
