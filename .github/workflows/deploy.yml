name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      env:
        SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts 2>/dev/null
        
    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} 'bash -s' << 'ENDSSH'
          cd /var/www/klinik_alya_medika
          git config --global --add safe.directory /var/www/klinik_alya_medika
          sudo git pull origin main
          sudo composer install --no-dev --optimize-autoloader --no-interaction
          sudo npm install
          sudo npm run build
          sudo php artisan config:clear
          sudo php artisan cache:clear
          sudo php artisan route:clear
          sudo php artisan view:clear
          sudo php artisan migrate --force
          sudo chown -R www-data:www-data /var/www/klinik_alya_medika
          sudo chmod -R 755 /var/www/klinik_alya_medika
          sudo chmod -R 775 /var/www/klinik_alya_medika/storage
          sudo chmod -R 775 /var/www/klinik_alya_medika/bootstrap/cache
          sudo systemctl restart php8.3-fpm
          sudo systemctl restart nginx
        ENDSSH

    - name: Deployment Status
      if: success()
      run: echo "✅ Deployment successful!"

    - name: Deployment Failed
      if: failure()
      run: echo "❌ Deployment failed!"
